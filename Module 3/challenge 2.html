<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 2: Grade Calculator</title>
  </head>
  <body>
    <h1>What is your Grade?</h1>
    <p>Hope you got an A!</p>
    <script>
      let mark = 100;
      if (mark >= 70 && mark <= 100) {
        alert("Grade A");
      } else if (mark >= 50 && mark <= 60) {
        alert("Grade C");
      } else if (mark <= 40) {
        alert("Grade F");
      } else {
        alert("null: Grade ranges 0-100");
      }
    </script>
  </body>
</html>
