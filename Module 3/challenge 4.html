<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Cars Listing; Arrays and loops</title>
  </head>
  <body>
    <script>
      var carlist = ["toyota","honda","mazda","mitsubishi","tesla","lexus",];

      console.log(carlist[0]);
      console.log(carlist[carlist.length - 1]);

      carlist.push("mecedez benz");

      for (let i = 0; i < carlist.length; i++) {
        console.log(carlist[i]);
      }
    </script>
  </body>
</html>
